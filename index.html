<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Camera Viewer</title>
</head>
<body>
    <h1>Mobile Camera Viewer</h1>
    <video id="mobileCamFeed" width="640" height="480" autoplay></video>
    
    <script>
        const videoElement = document.getElementById('mobileCamFeed');
        
        // Function to start the mobile camera feed
        async function startMobileCameraFeed() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
            } catch (error) {
                console.error('Error accessing the camera:', error);
            }
        }
        
        startMobileCameraFeed();
    </script>
</body>
</html>
