<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Camera Viewer</title>
</head>
<body>
    <h1>Mobile Camera Viewer</h1>
    <video id="mobileCamFeed" width="640" height="480" autoplay></video>
    
    <script>
        const backendURL = 'https://9f3a-2409-40f4-2e-3376-98a2-40b3-ea-b16b.ngrok-free.app'; // Ngrok URL
        
        const videoElement = document.getElementById('mobileCamFeed');
        
        // Function to start the mobile camera feed
        async function startMobileCameraFeed() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
            } catch (error) {
                console.error('Error accessing the camera:', error);
            }
        }
        
        // Function to log IP address
        function logIPAddress() {
            fetch(`${backendURL}/log`)
            .then(response => response.text())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
        startMobileCameraFeed();
        logIPAddress();
    </script>
</body>
</html>
