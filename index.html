<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Camera Viewer</title>
</head>
<body>
    <h1>IP Camera Viewer</h1>
    <video id="cameraFeed" width="640" height="480" controls autoplay></video>
    
    <script>
        const cameraIP = 'http://[2409:40f4:2e:3376:8000::]/video';
        const backendURL = 'https://9f3a-2409-40f4-2e-3376-98a2-40b3-ea-b16b.ngrok-free.app'; // Replace with your Ngrok URL
        
        const videoElement = document.getElementById('cameraFeed');
        
        // Function to start the video feed
        function startVideoFeed() {
            videoElement.src = `${cameraIP}/video`; // Adjust this path according to your IP camera's video feed URL
            videoElement.play();
            
            // Log IP address
            fetch(`${backendURL}/log`)
            .then(response => response.text())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
        startVideoFeed();
    </script>
</body>
</html>
